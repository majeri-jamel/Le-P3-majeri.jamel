<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="main.scss" />
    <script
      src="https://kit.fontawesome.com/e6a099ee7d.js"
      crossorigin="anonymous"
    ></script>

    <title>Projet 3</title>
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>

    <main>
      <section class="local">
        <i class="fas fa-map-marker-alt local__icon"></i>
        <span class="local__text">Paris, Belleville</span>
      </section>
      <section class="coco">
        <h2 class="coco__title">
          Réservez le menu qui <br />
          vous convient
        </h2>
        <p class="coco__subtile">
          Découvrez des restaurants d'exception, sélectionnnés par nos soins
        </p>
        <a class="coco__btn">Explorez nos restaurants</a>
      </section>
      <section class="kiki">
        <div class="container">
            <h2 class="kiki__title">Fonctionnement</h2>
        <ol class="kiki__steps">
          <li class="kiki__step">
            <i class="kiki__icon fas fa-mobile-alt"></i>
            <span class="text">Choisissez un restaurant</span>
          </li>
          <li class="kiki__step">
            <i class="kiki__icon fas fa-list-ul"></i>
            <span class="text">Composez votre menu</span>
          </li>
          <li class="kiki__step">
            <i class="kiki__icon fas fa-store"></i>
            <span class="text">Dégustez au restaurant</span>
          </li>
        </ol>
      </div>
    </section>
      </section>
    </main>
  </body>
</html>
